<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!-- font awesome -->
    <!-- custom css -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navbar start -->
   <nav class="navbar">
      <div class = "navbar-center">
                <span class="nav-icon">
                     <i class = "fas fa-bars"></i>
                </span>
                  <img src="./images/logo.svg" alt="store logo">
                <div class="cart-btn">
                   <span class="nav-icon">
                      <i class="fas fa-cart-plus"></i>
                  </span>
                    <div class="cart-items">0</div>
                </div>
      </div>
   </nav>
   <!-- navbar end -->
   <!-- hero start-->
   <header class = "hero">
     <div class="banner"> 
     <h1 class="banner-title">furniture collection</h1>
     <button class="banner-btn">shop now</button>
     </div>

   </header>
   <!-- hero end -->
   <!-- product start -->
   <section class="product">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">
      <!-- single product -->
      <article class="product">
        <div class="img-container">
          <img src="./images/product-1.jpeg" alt="image 1" class="product-img">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            add to cart
          </button>
        </div>
        <h3>queen bed</h3>
        <h4>12.99 Rs</h4>
      </article>
      <!-- single product -->
    </div>
   </section>
   <!-- product end -->

   <!-- cart -->
   <div class="cart-overlay">
    <div class="cart">
      <span>
        <i class="fas fa-window-close"></i>
      </span>
      <h2>Your cart</h2>
      <div class="cart-content">
        <!-- cart item -->
        <div class="cart-item">
          <img src="images/product-1.jpeg" alt="product">
        <div>
          <h4>Queen Bed</h4>
          <h5>12.99 Rs</h5>
          <span class="remove-item">remove</span>
        </div>
        <div>
          <i class="fas fa-chevron-up"></i>
          <p class="item-amount">1</p>
          <i class="fas fa-chevron-down"></i>
        </div>
        </div>
        <!-- cart item -->
      </div>
      <div class="cart-footer">
        <h3>Your Total : <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
   </div>
   <!-- cart -->
    <script src="app.js"></script>
</body> 
</html>
